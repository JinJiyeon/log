apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web # 커플링å
  template:
    metadata:
      labels:
        app: web # 커플링
    spec: # 파드의 매니페스트와 동일
      containers:
        - name: app-db
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: jigu
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: db-test
        - name: jigu-server
          image: jigu-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              protocol: TCP

